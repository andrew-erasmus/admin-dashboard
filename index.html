<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="grid-container">
    <div id="dashboard">
      <div id="left-grid-container">
        <div id="projects">
          <h3>Projects</h3>
          <div id="project-cards">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
      </div>
      <div id="right-grid-container">
        <div id="announcements">
          <h3>Announcements</h3>
          <div id="project-cards" class="card"></div>
        </div>
        <div id="trending">
          <h3>Trending</h3>
          <div id="project-cards" class="card"></div>
        </div>
      </div>
    </div>
    <div id="header">
      <div id="top-row">
        <div id="search-icon">
          <img src="./assets/magnify.svg" alt="">
        </div>
        <div id="search-container">
          <div id="search-bar"></div>
        </div>
        <div id="notifications">
          <img src="./assets/bell-badge-outline.svg" alt="">
        </div>
        <div id="profile-picture">
          <img src="./assets/face-man-profile.svg" alt="">
        </div>
        <div id="profile-name">
          <h3>Andrew Erasmus</h3>
        </div>
      </div>
      <div id="bottom-row">
        <div id="display-icon"><img id="large-profile" src="./assets/face-man-profile.svg" alt=""></div>
        <div id="information">
          <p>Hi there,</p>
          <h2>Andrew Erasmus (@andrew)</h2>
        </div>
        <div id="new-button"><div>New</div></div>
        <div id="upload-button"><div>Upload</div></div>
        <div id="share-button"><div>Share</div></div>
      </div>
    </div>
    <div id="sidebar">
      <div id="sidebar-heading">
        <div>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

      </div>
